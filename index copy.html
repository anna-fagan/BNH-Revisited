    <h1>Bear, Ninja, Hunter</h1>
    <p>Play against the computer!</p>
    <ul>
      <li>The Bear beats the Hunter</li>
      <li>The Hunter beats the Ninja</li>
      <li>The Ninja beats the Hunter</li>
    </ul>
    <p>Click a button below to select your choice</p>
    <div class="choice">
      <button onclick="userBear()">Bear</button>
      <button onclick="userNinja()">Ninja</button>
      <button onclick="userHunter()">Hunter</button>
    </div>
    
    <div class="output" id="output">
      <h2 id="result"></h2>
    </div>
    <div class="choice" id="play-again">
    </div>
    <script>
      // Setting null var for results of comparison
let result = null;

// Set up null variable for choice
let choice = null;

  outputDiv.style.display = 'none';

  choice = null;
  result = null;
  playCount++;
}

// Assign onclick value of the createButton variable to the playAgain function
createButton.textContent = 'Play Again?';
createButton.onclick = playAgain;

  return choice = 'bear';
}

function userNinja() {

}

}

  randomNumber= Math.floor(Math.random()*3);

  // Set cChoice to name in array that corresponds to int
  compChoice= cChoices[randomNumber];

  // Creating logic where each case is a user choice and then compares that to the computer choice
  switch (choice){
    case 'bear':
      if (compChoice ==='ninja'){
        result='win';
      } else if (compChoice ==='hunter'){
        result ='lose';
      } else{
        result ='tie';
      }
      break;
    case 'ninja':
      if (compChoice ==='ninja'){
        result ='tie';
      } else if (compChoice ==='hunter'){
        result ='win';
      } else{
        result ='lose';
      }
      break;
    case 'hunter':
      if (compChoice ==='ninja'){
        result='lose';
      } else if (compChoice ==='hunter'){
        result='tie';
      } else{
        result='win';
      }
      break;
  }
  // Make a variable to display div for results

  if (playAgainDiv.display === 'none'){

  }

  // Create button inside the play again div

}
